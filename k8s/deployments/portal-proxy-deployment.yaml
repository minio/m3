---
apiVersion: v1
kind: Service
metadata:
  name: portal-proxy
  labels:
    name: portal-proxy
spec:
  ports:
    - port: 443
      name: https
  selector:
    app: portal-proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-proxy-config
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /dev/stdout debug;
    pid /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {

      ssl_certificate     /var/run/autocert.step.sm/site.crt;
      ssl_certificate_key /var/run/autocert.step.sm/site.key;
      ssl_ciphers         "ECDHE-ECDSA-CHACHA20-POLY1305 ECDHE-RSA-CHACHA20-POLY1305 EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH DHE-RSA-CHACHA20-POLY1305 EDH+aRSA !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4 !SEED !CAMELLIA";
      ssl_protocols       TLSv1.2 TLSv1.3;

      log_format  main  '$http_host - $remote_addr - $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

      server {
        listen              443 ssl;
        listen              [::]:443 ssl;
        server_name         portal-proxy.default.svc.cluster.local;

        location ~ ^/api/v[0-9]+/(.*)$ {
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          client_max_body_size 50M;
          proxy_set_header Host $http_host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Frame-Options SAMEORIGIN;
          proxy_buffers 256 16k;
          proxy_buffer_size 16k;
          client_body_timeout 60;
          send_timeout 300;
          lingering_timeout 5;
          proxy_connect_timeout 90;
          proxy_send_timeout 300;
          proxy_read_timeout 90s;
          proxy_pass http://m3-portal-backend.default.svc.cluster.local:5050;
        }

        location / {
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          client_max_body_size 50M;
          proxy_set_header Host $http_host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Frame-Options SAMEORIGIN;
          proxy_buffers 256 16k;
          proxy_buffer_size 16k;
          client_body_timeout 60;
          send_timeout 300;
          lingering_timeout 5;
          proxy_connect_timeout 90;
          proxy_send_timeout 300;
          proxy_read_timeout 90s;
          proxy_pass https://m3-portal-frontend.default.svc.cluster.local;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-proxy
  template:
    metadata:
      labels:
        app: portal-proxy
      annotations:
        autocert.step.sm/name: portal-proxy.default.svc.cluster.local
    spec:
      volumes:
        - name: portal-proxy-volume
          configMap:
            name: portal-proxy-config
      containers:
        - name: portal-proxy
          image: nginx:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 443
              name: https
          volumeMounts:
            - name: portal-proxy-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
