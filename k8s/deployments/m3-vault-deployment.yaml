---
apiVersion: v1
kind: Service
metadata:
  name: m3-vault
  labels:
    name: m3-vault
spec:
  ports:
    - port: 8200
      name: rest-api
  selector:
    app: m3-vault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: m3-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m3-vault
  template:
    metadata:
      labels:
        app: m3-vault
    spec:
      containers:
        - name: m3-vault
          image: minio/m3-vault:edge
          imagePullPolicy: "IfNotPresent"
          args:
            - /m3-vault
          env:
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: "eaeaeaea"
            - name: VAULT_DEV_LISTEN_ADDRESS
              value: "0.0.0.0:8200"
          ports:
            - containerPort: 8200
              name: rest-api
